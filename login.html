<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Evora Electronics</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="darkmode.css">
    <script src="js/darkmode.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #0099ff;
            --primary-gradient: linear-gradient(135deg, #0099ff 0%, #00c6ff 100%);
            --text-dark: #2c3e50;
            --text-light: #7f8c8d;
            --bg-color: #f0f2f5;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: var(--bg-color);
            background-image:
                radial-gradient(at 0% 0%, hsla(253, 16%, 7%, 1) 0, transparent 50%),
                radial-gradient(at 50% 0%, hsla(225, 39%, 30%, 1) 0, transparent 50%),
                radial-gradient(at 100% 0%, hsla(339, 49%, 30%, 1) 0, transparent 50%);
            background-size: cover;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* Grid Background */
        .grid-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .grid-background {
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% {
                background-position: 0 0;
            }

            100% {
                background-position: 50px 50px;
            }
        }

        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 40px 50px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 420px;
            text-align: center;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        /* Decorative top bar */
        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 6px;
            background: var(--primary-gradient);
        }

        .brand-logo {
            margin-bottom: 25px;
        }

        .brand-logo h2 {
            margin: 0;
            font-weight: 700;
            color: var(--text-dark);
            letter-spacing: -0.5px;
        }

        .brand-logo span {
            color: var(--primary);
        }

        .welcome-text h3 {
            margin: 0 0 5px;
            color: var(--text-dark);
            font-size: 24px;
        }

        .welcome-text p {
            margin: 0 0 30px;
            color: var(--text-light);
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 13px;
            text-align: left;
            font-weight: 500;
            color: var(--text-dark);
            margin-left: 5px;
        }

        /* Updated Input Wrapper - From Uiverse.io */
        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: lightcoral;
            font-size: 16px;
            transition: color 0.3s;
            z-index: 1;
        }

        .input-wrapper input {
            background-color: #eee;
            border: none;
            padding: 1rem;
            padding-left: 45px;
            padding-right: 45px;
            font-size: 1rem;
            width: calc(100% - 45px - 45px - 1rem);
            border-radius: 1rem;
            color: lightcoral;
            box-shadow: 0 0.4rem #dfd9d9;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s;
        }

        .input-wrapper input:focus {
            outline-color: lightcoral;
            box-shadow: 0 0.6rem #c9c3c3;
        }

        .input-wrapper input::placeholder {
            color: #d4a5a5;
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            font-size: 13px;
        }

        /* Updated Checkbox - From Uiverse.io */
        .remember-me {
            display: flex;
            align-items: center;
            gap: 6px;
            color: var(--text-light);
        }

        .checkbox-wrapper * {
            -webkit-tap-highlight-color: transparent;
            outline: none;
        }

        .checkbox-wrapper input[type="checkbox"] {
            display: none;
        }

        .checkbox-wrapper label {
            --size: 30px;

            position: relative;
            display: block;
            width: var(--size);
            height: var(--size);
            margin: 0;
            background-color: #4158D0;
            background-image: linear-gradient(43deg, #4158D0 0%, #C850C0 46%, #FFCC70 100%);
            border-radius: 50%;
            box-shadow: 0 var(--shadow) #ffbeb8;
            cursor: pointer;
            transition: 0.2s ease transform, 0.2s ease background-color,
                0.2s ease box-shadow;
            overflow: hidden;
            z-index: 1;
        }

        .checkbox-wrapper label:before {
            content: "";
            position: absolute;
            top: 50%;
            right: 0;
            left: 0;
            width: calc(var(--size) * .7);
            height: calc(var(--size) * .7);
            margin: 0 auto;
            background-color: #fff;
            transform: translateY(-50%);
            border-radius: 50%;
            box-shadow: inset 0 var(--shadow) #ffbeb8;
            transition: 0.2s ease width, 0.2s ease height;
        }

        .checkbox-wrapper label:hover:before {
            width: calc(var(--size) * .55);
            height: calc(var(--size) * .55);
            box-shadow: inset 0 var(--shadow) #ff9d96;
        }

        .checkbox-wrapper label:active {
            transform: scale(0.9);
        }

        .checkbox-wrapper .tick_mark {
            position: absolute;
            top: -1px;
            right: 0;
            left: calc(var(--size) * -.05);
            width: calc(var(--size) * .6);
            height: calc(var(--size) * .6);
            margin: 0 auto;
            margin-left: calc(var(--size) * .14);
            transform: rotateZ(-40deg);
        }

        .checkbox-wrapper .tick_mark:before,
        .checkbox-wrapper .tick_mark:after {
            content: "";
            position: absolute;
            background-color: #fff;
            border-radius: 2px;
            opacity: 0;
            transition: 0.2s ease transform, 0.2s ease opacity;
        }

        .checkbox-wrapper .tick_mark:before {
            left: 0;
            bottom: 0;
            width: calc(var(--size) * .1);
            height: calc(var(--size) * .3);
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.23);
            transform: translateY(calc(var(--size) * -.68));
        }

        .checkbox-wrapper .tick_mark:after {
            left: 0;
            bottom: 0;
            width: 100%;
            height: calc(var(--size) * .1);
            box-shadow: 0 3px 5px rgba(0, 0, 0, 0.23);
            transform: translateX(calc(var(--size) * .78));
        }

        .checkbox-wrapper input[type="checkbox"]:checked+label {
            background-color: #4158D0;
            background-image: linear-gradient(43deg, #4158D0 0%, #C850C0 46%, #FFCC70 100%);
            box-shadow: rgba(0, 0, 0, 0.3) 0px 19px 38px, rgba(0, 0, 0, 0.22) 0px 15px 12px;
        }

        .checkbox-wrapper input[type="checkbox"]:checked+label:before {
            width: 0;
            height: 0;
        }

        .checkbox-wrapper input[type="checkbox"]:checked+label .tick_mark:before,
        .checkbox-wrapper input[type="checkbox"]:checked+label .tick_mark:after {
            transform: translate(0);
            opacity: 1;
        }

        .forgot-pass {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }

        .submit-btn {
            position: relative;
            top: -6px;
            border: 1.5px rgb(0, 0, 0) inset;
            border-radius: 10px;
            transition: all 40ms ease-out;
            margin-top: 1px;
            margin-bottom: 1px;
            margin-left: 2px;
            margin-right: 2px;
            padding-top: 10px;
            padding-bottom: 10px;
            padding-left: 10px;
            padding-right: 10px;
            color: #666666;
            box-shadow: 0 0 0 1px #ebebeb inset, 0 0 0 2px rgba(255, 255, 255, 0.1) inset, 0px 8px 0px -1px #f5f5f5, 0 8px 8px 1px rgba(0, 0, 0, 0.2);
            background-color: #fff;
            width: 96%;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
        }

        .submit-btn:active {
            top: 1px;
            color: #ffffff;
            box-shadow: 0 0 0 1px #ebebeb inset, 0 0 0 1px rgba(255, 255, 255, 0.15) inset,
                0 1px 3px 1px rgba(136, 136, 136, 0.479);
            background: linear-gradient(45deg, rgb(0, 255, 242), rgb(0, 145, 255));
        }

        .submit-btn .btn-text {
            transition: opacity 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .submit-btn.loading .btn-text {
            opacity: 0;
        }

        .submit-btn .spinner {
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .submit-btn.loading .spinner {
            opacity: 1;
        }

        /* Password Toggle Eye - Enhanced Styling */
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
            cursor: pointer;
            font-size: 18px;
            z-index: 3;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            padding: 8px;
            border-radius: 50%;
            background: transparent;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .password-toggle:hover {
            color: var(--primary);
            background: rgba(0, 153, 255, 0.1);
            transform: translateY(-50%) scale(1.1);
            box-shadow: 0 4px 12px rgba(0, 153, 255, 0.2);
        }

        .password-toggle:active {
            transform: translateY(-50%) scale(0.95);
            background: rgba(0, 153, 255, 0.15);
        }

        /* Eye icon animation */
        .password-toggle.fa-eye:before {
            transition: all 0.3s ease;
        }

        .password-toggle.fa-eye-slash:before {
            transition: all 0.3s ease;
        }

        /* Spinner Loader - From Uiverse.io */
        .spinner {
            font-size: 28px;
            position: absolute;
            display: inline-block;
            width: 1em;
            height: 1em;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .spinner.active {
            opacity: 1;
        }

        .spinner.center {
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto;
        }

        .spinner .spinner-blade {
            position: absolute;
            left: 0.4629em;
            bottom: 0;
            width: 0.074em;
            height: 0.2777em;
            border-radius: 0.0555em;
            background-color: transparent;
            -webkit-transform-origin: center -0.2222em;
            -ms-transform-origin: center -0.2222em;
            transform-origin: center -0.2222em;
            animation: spinner-fade9234 1s infinite linear;
        }

        .spinner .spinner-blade:nth-child(1) {
            -webkit-animation-delay: 0s;
            animation-delay: 0s;
            -webkit-transform: rotate(0deg);
            -ms-transform: rotate(0deg);
            transform: rotate(0deg);
        }

        .spinner .spinner-blade:nth-child(2) {
            -webkit-animation-delay: 0.083s;
            animation-delay: 0.083s;
            -webkit-transform: rotate(30deg);
            -ms-transform: rotate(30deg);
            transform: rotate(30deg);
        }

        .spinner .spinner-blade:nth-child(3) {
            -webkit-animation-delay: 0.166s;
            animation-delay: 0.166s;
            -webkit-transform: rotate(60deg);
            -ms-transform: rotate(60deg);
            transform: rotate(60deg);
        }

        .spinner .spinner-blade:nth-child(4) {
            -webkit-animation-delay: 0.249s;
            animation-delay: 0.249s;
            -webkit-transform: rotate(90deg);
            -ms-transform: rotate(90deg);
            transform: rotate(90deg);
        }

        .spinner .spinner-blade:nth-child(5) {
            -webkit-animation-delay: 0.332s;
            animation-delay: 0.332s;
            -webkit-transform: rotate(120deg);
            -ms-transform: rotate(120deg);
            transform: rotate(120deg);
        }

        .spinner .spinner-blade:nth-child(6) {
            -webkit-animation-delay: 0.415s;
            animation-delay: 0.415s;
            -webkit-transform: rotate(150deg);
            -ms-transform: rotate(150deg);
            transform: rotate(150deg);
        }

        .spinner .spinner-blade:nth-child(7) {
            -webkit-animation-delay: 0.498s;
            animation-delay: 0.498s;
            -webkit-transform: rotate(180deg);
            -ms-transform: rotate(180deg);
            transform: rotate(180deg);
        }

        .spinner .spinner-blade:nth-child(8) {
            -webkit-animation-delay: 0.581s;
            animation-delay: 0.581s;
            -webkit-transform: rotate(210deg);
            -ms-transform: rotate(210deg);
            transform: rotate(210deg);
        }

        .spinner .spinner-blade:nth-child(9) {
            -webkit-animation-delay: 0.664s;
            animation-delay: 0.664s;
            -webkit-transform: rotate(240deg);
            -ms-transform: rotate(240deg);
            transform: rotate(240deg);
        }

        .spinner .spinner-blade:nth-child(10) {
            -webkit-animation-delay: 0.747s;
            animation-delay: 0.747s;
            -webkit-transform: rotate(270deg);
            -ms-transform: rotate(270deg);
            transform: rotate(270deg);
        }

        .spinner .spinner-blade:nth-child(11) {
            -webkit-animation-delay: 0.83s;
            animation-delay: 0.83s;
            -webkit-transform: rotate(300deg);
            -ms-transform: rotate(300deg);
            transform: rotate(300deg);
        }

        .spinner .spinner-blade:nth-child(12) {
            -webkit-animation-delay: 0.913s;
            animation-delay: 0.913s;
            -webkit-transform: rotate(330deg);
            -ms-transform: rotate(330deg);
            transform: rotate(330deg);
        }

        @keyframes spinner-fade9234 {
            0% {
                background-color: #ffffff;
            }

            100% {
                background-color: transparent;
            }
        }

        .footer-text {
            margin-top: 25px;
            font-size: 14px;
            color: var(--text-light);
        }

        .footer-text a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }

        /* Mobile Responsive */
        @media (max-width: 480px) {
            .login-card {
                padding: 30px 25px;
                margin: 20px;
            }
        }
    </style>
</head>

<body>
    <!-- Grid Background -->
    <div class="grid-wrapper">
        <div class="grid-background"></div>
    </div>

    <div class="login-card">
        <div class="navbar-logo">
            <img src="assets/BlueEmber-ezgif.com-gif-maker.gif" alt="Blue Ember animated logo"
                style="width: 30px; height: auto;">

        </div>

        <div class="welcome-text">
            <h3>Welcome Back</h3>
            <p>Please enter your details to sign in.</p>
        </div>

        <form id="login-form">
            <div class="form-group">
                <label>Email Address</label>
                <div class="input-wrapper">
                    <input type="email" id="email" placeholder="name@company.com" required>
                    <i class="fas fa-envelope"></i>
                </div>
            </div>

            <div class="form-group">
                <label>Password</label>
                <div class="input-wrapper">
                    <input type="password" id="password" placeholder="••••••••" required>
                    <i class="fas fa-lock"></i>
                    <i class="fas fa-eye password-toggle" id="togglePassword" style="margin-left: auto;"></i>
                </div>
            </div>

            <div class="form-options">
                <div class="remember-me">
                    <div class="checkbox-wrapper">
                        <input id="_checkbox-26" type="checkbox">
                        <label for="_checkbox-26">
                            <div class="tick_mark"></div>
                        </label>
                    </div>
                    <span>Remember me</span>
                </div>
                <button class="forgotthepassword"><a href="#" class="forgot-pass">Forgot Password?</a></button>
            </div>

            <button type="submit" class="submit-btn" id="loginBtn">
                <span class="btn-text">
                    Sign In <i class="fas fa-arrow-right"></i>
                </span>
                <div class="spinner center" style="position: absolute;">
                    <div class="spinner-blade"></div>
                    <div class="spinner-blade"></div>
                    <div class="spinner-blade"></div>
                    <div class="spinner-blade"></div>
                    <div class="spinner-blade"></div>
                    <div class="spinner-blade"></div>
                    <div class="spinner-blade"></div>
                    <div class="spinner-blade"></div>
                    <div class="spinner-blade"></div>
                    <div class="spinner-blade"></div>
                    <div class="spinner-blade"></div>
                    <div class="spinner-blade"></div>
                </div>
            </button>
        </form>

        <div class="footer-text">
            Don't have an account? <a href="signup.html">Sign Up</a>
        </div>
    </div>

    <!-- Auth Scripts -->
    <script src="js/db-client.js"></script>
    <script src="js/auth.js"></script>

    <script>
        // Password Toggle
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');

        togglePassword.addEventListener('click', function () {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);

            // Toggle eye icon
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });

        // Add loader functionality to login button
        const loginBtn = document.getElementById('loginBtn');
        const loginForm = document.getElementById('login-form');

        // Inject the splash effect CSS
        const splashStyle = document.createElement('style');
        splashStyle.textContent = `
            .submit-btn {
                position: relative;
                overflow: hidden;
            }
            
            .splash-effects {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                pointer-events: none;
                z-index: 10;
            }
            
            .splash-circle {
                position: absolute;
                width: 20px;
                height: 20px;
                border-radius: 50%;
                background: rgba(255, 255, 255, 0.7);
                transform: scale(0);
                animation: splashAnimation 0.8s ease-out forwards;
            }
            
            @keyframes splashAnimation {
                0% {
                    transform: scale(0);
                    opacity: 1;
                }
                100% {
                    transform: scale(15);
                    opacity: 0;
                }
            }

            /* Modal Styles */
            .modal-overlay {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.5);
                display: flex;
                justify-content: center;
                align-items: center;
                z-index: 2000;
                opacity: 0;
                pointer-events: none;
                transition: opacity 0.3s;
                backdrop-filter: blur(5px);
            }

            .modal-overlay.active {
                opacity: 1;
                pointer-events: all;
            }

            .modal-content {
                max-width: 450px;
                transform: translateY(20px);
                transition: transform 0.3s;
                position: relative;
            }

            .modal-overlay.active .modal-content {
                transform: translateY(0);
            }

            .close-modal {
                position: absolute;
                top: 15px;
                right: 20px;
                font-size: 28px;
                background: none;
                border: none;
                cursor: pointer;
                color: var(--text-light);
                z-index: 10;
                transition: color 0.3s;
            }

            .close-modal:hover {
                color: var(--primary);
            }

            body.dark-mode .close-modal {
                color: var(--dm-text-primary);
            }
            
            body.dark-mode .close-modal:hover {
                color: var(--dm-accent);
            }

            .recovery-step {
                animation: fadeIn 0.4s ease-out;
            }

            @keyframes fadeIn {
                from { opacity: 0; transform: translateY(10px); }
                to { opacity: 1; transform: translateY(0); }
            }
        `;
        document.head.appendChild(splashStyle);

        // Add splash effect on button click
        loginBtn.addEventListener('mousedown', function (e) {
            // Create splash effect container if it doesn't exist
            let splashContainer = this.querySelector('.splash-effects');
            if (!splashContainer) {
                splashContainer = document.createElement('div');
                splashContainer.className = 'splash-effects';
                this.appendChild(splashContainer);
            }

            // Create splash circle
            const splashCircle = document.createElement('div');
            splashCircle.className = 'splash-circle';

            // Position splash circle at click location
            const rect = this.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            splashCircle.style.left = x + 'px';
            splashCircle.style.top = y + 'px';

            splashContainer.appendChild(splashCircle);

            // Remove splash circle after animation completes
            setTimeout(() => {
                splashCircle.remove();
            }, 800);
        });

        loginForm.addEventListener('submit', function (e) {
            e.preventDefault();

            // Show loader
            loginBtn.classList.add('loading');
            loginBtn.querySelector('.spinner').classList.add('active');
            loginBtn.disabled = true;

            // Simulate 2.8s delay to show loader
            setTimeout(() => {
                // Get form values
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                // Trigger the actual login (from auth.js)
                if (window.handleLogin) {
                    window.handleLogin(email, password);
                }

                // Reset button state after another brief moment
                setTimeout(() => {
                    loginBtn.classList.remove('loading');
                    loginBtn.querySelector('.spinner').classList.remove('active');
                    loginBtn.disabled = false;
                }, 500);
            }, 2800);
        });

        // --- Password Recovery Modal Logic ---

        // Modal Elements
        const recoveryModal = document.createElement('div');
        recoveryModal.id = 'password-recovery-modal';
        recoveryModal.className = 'modal-overlay';
        recoveryModal.innerHTML = `
            <div class="login-card modal-content" style="max-width: 450px;">
                <button type="button" class="close-modal">&times;</button>
                
                <div class="brand-logo" style="margin-bottom: 20px;">
                     <h2>Recovery</h2>
                </div>

                <!-- Step 1: Email -->
                <div id="step-email" class="recovery-step">
                    <div class="welcome-text">
                        <p>Enter your email to verify your identity.</p>
                    </div>
                    <div class="form-group">
                        <label>Email Address</label>
                        <div class="input-wrapper">
                            <input type="email" id="recovery-email" placeholder="name@company.com" required>
                            <i class="fas fa-envelope"></i>
                        </div>
                    </div>
                    <button id="verify-email-btn" class="submit-btn" type="button">
                         <span class="btn-text">Verify Email</span>
                         <div class="spinner center">
                            <div class="spinner-blade"></div><div class="spinner-blade"></div><div class="spinner-blade"></div>
                            <div class="spinner-blade"></div><div class="spinner-blade"></div><div class="spinner-blade"></div>
                            <div class="spinner-blade"></div><div class="spinner-blade"></div><div class="spinner-blade"></div>
                            <div class="spinner-blade"></div><div class="spinner-blade"></div><div class="spinner-blade"></div>
                        </div>
                    </button>
                    <p id="recovery-error" style="color: lightcoral; font-size: 13px; margin-top: 10px; display: none;"></p>
                </div>

                <!-- Step 2-A: Phone Verification (New Password) -->
                <div id="step-phone" class="recovery-step" style="display:none;">
                     <div class="welcome-text">
                        <p>what is your new password? and also confirm the new password to apply changes?</p>
                    </div>
                    <div class="form-group">
                        <label>New Password</label>
                        <div class="input-wrapper">
                            <input type="password" id="new-password" placeholder="••••••••" required>
                            <i class="fas fa-lock"></i>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Confirm Password</label>
                        <div class="input-wrapper">
                            <input type="password" id="confirm-new-password" placeholder="••••••••" required>
                            <i class="fas fa-lock"></i>
                        </div>
                    </div>
                     <button id="reset-password-btn" class="submit-btn" type="button">
                        <span class="btn-text">Reset Password</span>
                         <div class="spinner center">
                            <div class="spinner-blade"></div><div class="spinner-blade"></div><div class="spinner-blade"></div>
                            <div class="spinner-blade"></div><div class="spinner-blade"></div><div class="spinner-blade"></div>
                            <div class="spinner-blade"></div><div class="spinner-blade"></div><div class="spinner-blade"></div>
                            <div class="spinner-blade"></div><div class="spinner-blade"></div><div class="spinner-blade"></div>
                        </div>
                     </button>
                </div>

                <!-- Step 2-B: Code Verification (No Phone) -->
                <div id="step-code" class="recovery-step" style="display:none;">
                     <div class="welcome-text">
                        <p id="code-message">Searching for verified phone number...</p>
                    </div>
                    <div id="code-input-container" class="form-group" style="opacity: 0.7; pointer-events: none;">
                        <label>Verification Code</label>
                         <div class="input-wrapper">
                            <input type="text" id="verification-code" placeholder="Wait for code..." maxlength="8">
                            <i class="fas fa-key"></i>
                        </div>
                    </div>
                    <button id="verify-code-btn" class="submit-btn" type="button" disabled>
                        <span class="btn-text">Verify Code</span>
                         <div class="spinner center">
                            <div class="spinner-blade"></div><div class="spinner-blade"></div><div class="spinner-blade"></div>
                            <div class="spinner-blade"></div><div class="spinner-blade"></div><div class="spinner-blade"></div>
                            <div class="spinner-blade"></div><div class="spinner-blade"></div><div class="spinner-blade"></div>
                            <div class="spinner-blade"></div><div class="spinner-blade"></div><div class="spinner-blade"></div>
                        </div>
                    </button>
                </div>
            </div>
        `;
        document.body.appendChild(recoveryModal);

        // Open Modal
        const forgotPassBtn = document.querySelector('.forgot-pass');
        const forgotBtnWrapper = document.querySelector('.forgotthepassword');

        function openRecoveryModal(e) {
            e.preventDefault();
            resetModal();
            recoveryModal.classList.add('active');
        }

        if (forgotPassBtn) forgotPassBtn.addEventListener('click', openRecoveryModal);
        if (forgotBtnWrapper) forgotBtnWrapper.addEventListener('click', openRecoveryModal);

        // Close Modal
        const closeModalBtn = recoveryModal.querySelector('.close-modal');
        closeModalBtn.addEventListener('click', () => {
            recoveryModal.classList.remove('active');
        });

        // Click outside to close
        recoveryModal.addEventListener('click', (e) => {
            if (e.target === recoveryModal) {
                recoveryModal.classList.remove('active');
            }
        });

        // Reset Modal State
        function resetModal() {
            document.getElementById('step-email').style.display = 'block';
            document.getElementById('step-phone').style.display = 'none';
            document.getElementById('step-code').style.display = 'none';
            document.getElementById('recovery-email').value = '';
            document.getElementById('new-password').value = '';
            document.getElementById('confirm-new-password').value = '';
            document.getElementById('verification-code').value = '';
            document.getElementById('recovery-error').style.display = 'none';
        }

        // Global variable to store verified user
        let verifiedUser = null;

        // --- Step 1: Verify Email & Check Phone ---
        const verifyEmailBtn = document.getElementById('verify-email-btn');
        verifyEmailBtn.addEventListener('click', () => {
            const email = document.getElementById('recovery-email').value;
            const errorMsg = document.getElementById('recovery-error');
            verifiedUser = null; // Reset

            if (!email || !email.includes('@')) {
                errorMsg.textContent = "Please enter a valid email address.";
                errorMsg.style.display = 'block';
                return;
            }
            errorMsg.style.display = 'none';

            // Loading state
            verifyEmailBtn.classList.add('loading');
            verifyEmailBtn.querySelector('.spinner').classList.add('active');

            setTimeout(() => {
                // Check if user exists and has phone
                let phoneFound = false;
                // Mock User lookup
                if (window.DB && window.DB.getUsers) {
                    const users = window.DB.getUsers();
                    const user = users.find(u => u.email === email);
                    if (user) {
                        verifiedUser = user;
                        // Check for phone in localStorage with user scope
                        const phone = localStorage.getItem('be_phone_number_' + user.id);
                        if (phone) phoneFound = true;
                    }
                }

                // Fallback check for unscoped phone (demo mode)
                if (!phoneFound && localStorage.getItem('be_phone_number')) {
                    // Only if no user system or single user demo
                    phoneFound = true;
                }

                // Transition
                verifyEmailBtn.classList.remove('loading');
                verifyEmailBtn.querySelector('.spinner').classList.remove('active');
                document.getElementById('step-email').style.display = 'none';

                if (phoneFound) {
                    // Phone Found Flow
                    document.getElementById('step-phone').style.display = 'block';
                } else {
                    // No Phone Flow
                    startCodeFlow();
                }

            }, 1000);
        });

        // --- Code Flow Logic ---
        function startCodeFlow() {
            const stepCode = document.getElementById('step-code');
            stepCode.style.display = 'block';
            const message = document.getElementById('code-message');
            const codeInput = document.getElementById('verification-code');
            const verifyBtn = document.getElementById('verify-code-btn');

            // Generate random code immediately to show in message
            const randomCode = Math.floor(10000000 + Math.random() * 90000000);
            message.textContent = `your email received the 8-digit verification code[${randomCode}], and for the code, automatically add random 8-digit code after 4 seconds delay, and automatically proceed back to home after success`;

            // 4 Second Delay to Auto-Fill
            setTimeout(() => {
                // Auto populate
                codeInput.value = randomCode;

                // Auto submit/success
                verifyBtn.disabled = false;
                verifyBtn.click(); // Trigger verify

            }, 4000);

            verifyBtn.addEventListener('click', () => {
                verifyBtn.classList.add('loading');
                verifyBtn.querySelector('.spinner').classList.add('active');

                setTimeout(() => {
                    // SET SESSION
                    if (window.DB && verifiedUser) {
                        window.DB.setSession(verifiedUser);
                    }
                    window.location.href = 'index.html';
                }, 1500);
            });
        }

        // --- Password Reset Flow ---
        const resetPassBtn = document.getElementById('reset-password-btn');
        resetPassBtn.addEventListener('click', () => {
            const pass = document.getElementById('new-password').value;
            const confirm = document.getElementById('confirm-new-password').value;

            if (!pass || pass !== confirm) {
                alert("Passwords do not match or are empty.");
                return;
            }

            resetPassBtn.classList.add('loading');
            resetPassBtn.querySelector('.spinner').classList.add('active');

            setTimeout(() => {
                // Update Password in Mock DB
                if (window.DB && verifiedUser) {
                    const users = window.DB.getUsers();
                    const userIndex = users.findIndex(u => u.id === verifiedUser.id);
                    if (userIndex !== -1) {
                        users[userIndex].password = pass; // Update password
                        window.DB.saveUsers(users); // Save to localStorage

                        // Update our local reference
                        verifiedUser.password = pass;
                        verifiedUser = users[userIndex]; // Refresh from source

                        // SET SESSION
                        window.DB.setSession(verifiedUser);
                    }
                }

                alert("Password reset successfully. Logging you in...");
                window.location.href = 'index.html';
            }, 1500);
        });
    </script>
