<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Evora Electronics</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #0099ff;
            --primary-gradient: linear-gradient(135deg, #0099ff 0%, #00c6ff 100%);
            --text-dark: #2c3e50;
            --text-light: #7f8c8d;
            --bg-color: #f0f2f5;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: var(--bg-color);
            background-image:
                radial-gradient(at 0% 0%, hsla(253, 16%, 7%, 1) 0, transparent 50%),
                radial-gradient(at 50% 0%, hsla(225, 39%, 30%, 1) 0, transparent 50%),
                radial-gradient(at 100% 0%, hsla(339, 49%, 30%, 1) 0, transparent 50%);
            background-size: cover;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 40px 50px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 420px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 6px;
            background: var(--primary-gradient);
        }

        .brand-logo {
            margin-bottom: 25px;
        }

        .brand-logo h2 {
            margin: 0;
            font-weight: 700;
            color: var(--text-dark);
            letter-spacing: -0.5px;
        }

        .brand-logo span {
            color: var(--primary);
        }

        .welcome-text h3 {
            margin: 0 0 5px;
            color: var(--text-dark);
            font-size: 24px;
        }

        .welcome-text p {
            margin: 0 0 30px;
            color: var(--text-light);
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 13px;
            font-weight: 500;
            color: var(--text-dark);
            margin-left: 5px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #bdc3c7;
            font-size: 16px;
            transition: color 0.3s;
        }

        .input-wrapper input {
            width: 86%;
            padding: 14px 15px 14px 45px;
            border: 2px solid #edf2f7;
            border-radius: 12px;
            font-size: 14px;
            outline: none;
            transition: all 0.3s;
            background: #f8fafc;
            color: var(--text-dark);
        }

        .input-wrapper input:focus {
            border-color: var(--primary);
            background: #fff;
            box-shadow: 0 0 0 4px rgba(0, 153, 255, 0.1);
        }

        .input-wrapper input:focus+i {
            color: var(--primary);
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 12px;
            background: var(--primary-gradient);
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 25px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 153, 255, 0.3);
        }

        .footer-text {
            margin-top: 25px;
            font-size: 14px;
            color: var(--text-light);
        }

        .footer-text a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }

        /* Mobile Responsive */
        @media (max-width: 480px) {
            .login-card {
                padding: 30px 25px;
                margin: 20px;
            }
        }
    </style>
</head>

<body>

    <div class="login-card">
        <div class="brand-logo">
            <h2>Blue<span>Ember</span></h2>
        </div>

        <div class="welcome-text">
            <h3>Create Account</h3>
            <p>Join us to start shopping today.</p>
        </div>

        <form id="signup-form">
            <div class="form-group">
                <label>Full Name</label>
                <div class="input-wrapper">
                    <input type="text" id="signup-name" placeholder="John Doe" required>
                    <i class="fas fa-user"></i>
                </div>
            </div>

            <div class="form-group">
                <label>Email Address</label>
                <div class="input-wrapper">
                    <input type="email" id="signup-email" placeholder="name@company.com" required>
                    <i class="fas fa-envelope"></i>
                </div>
            </div>

            <div class="form-group">
                <label>Password</label>
                <div class="input-wrapper">
                    <input type="password" id="signup-password" placeholder="Create strong password" required
                        minlength="6">
                    <i class="fas fa-lock"></i>
                </div>
            </div>

            <button type="submit" class="submit-btn">
                Sign Up <i class="fas fa-user-plus"></i>
            </button>
        </form>

        <div class="footer-text">
            Already have an account? <a href="login.html">Sign In</a>
        </div>
    </div>

    <!-- Auth Scripts -->
    <script src="js/db-client.js"></script>
    <script src="js/auth.js"></script>

</body>

</html>
